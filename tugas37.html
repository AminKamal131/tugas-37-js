    <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
            <meta charset="utf-8" />
            <title>Belajar Javascript - NIOMIC</title>
    </head>
    <body>
            <button type="button" onclick="tombol()" name="button">Jalankan</button>
            <br />
            <br />
            <hr />
            Atribut <b>getNamedItem()</b> :
            <p id="con">contoh</p>
            <hr />
            Atribut <b>name()</b> :
            <p id="contoh">contoh</p>
            <hr />
            Atribut <b>length()</b> :
            <p id="toh">contoh</p>
            <hr />

            <script>
                function tombol(){
                    var a = document.getElementsByTagName("button")[0];
                    var b = a.attributes.item(0).name;
                    document.getElementById("contoh").innerHTML = b;

                    var a = document.getElementsByTagName("button")[0];
                    var b = a.attributes.getNamedItem("onclick").value;
                    document.getElementById("con").innerHTML = b;

                    var a = document.getElementsByTagName("button")[0];
                    var b = a.attributes.length;
                    document.getElementById("toh").innerHTML = b;



                }

            </script>
    </body>
    </html>
